<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            
            <div class="header">
                <div class="container">
                    <div class="w3layouts_logo">
                        <a jsf:outcome="/guest/home/index"><h1>Show<span>Biz</span></h1></a>
                    </div>
                    <div class="w3_search">
                        <form action="#" method="post">
                            <input type="text" name="Search" placeholder="Search" required=""/>
                            <input type="submit" value="Go"/>
                        </form>
                    </div>
                    <div class="w3l_sign_in_register">
                        <ul>
                            <li><i class="fa fa-phone" aria-hidden="true"></i> (+84) 123 456 789</li>
                            <li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"> </div>
                  </div>
            </div>
            <!-- //header -->
            <!-- bootstrap-pop-up -->
           
            <div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            Sign In &amp; Sign Up
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
                        </div>
                        <section>
                            <div class="modal-body">
                                <div class="w3_login_module">
                                    <div class="module form-module">
                                        <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                                            <div class="tooltip">Click Me</div>
                                        </div>
                                        <div class="form">
                                            <h3>Login to your account</h3>
                                             <h:form>
                                                 <input type="text" id="Username" jsf:value="#{loginMB.username}" placeholder="Username" required=""/>
                                                 <input type="password" id="Password" jsf:value="#{loginMB.password}" placeholder="Password" required=""/>
                                                 <input jsf:action="#{loginMB.login()}" type="submit" value="Login"/>
                                           </h:form>
                                        </div>
                                        <div class="form">
                                            <h3>Create an account</h3>
                                            <form action="#" method="post">
                                                <input type="text" name="Username" placeholder="Username" required=""/>
                                                <input type="password" name="Password" placeholder="Password" required=""/>
                                                <input type="email" name="Email" placeholder="Email Address" required=""/>
                                                <input type="text" name="Phone" placeholder="Phone Number" required=""/>
                                                <input type="submit" value="Register"/>
                                            </form>
                                        </div>
                                        <div class="cta"><a href="#">Forgot your password?</a></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <script>
                $('.toggle').click(function () {
                    // Switches the Icon
                    $(this).children('i').toggleClass('fa-pencil');
                    // Switches the forms  
                    $('.form').animate({
                        height: "toggle",
                        'padding-top': 'toggle',
                        'padding-bottom': 'toggle',
                        opacity: "toggle"
                    }, "slow");
                });
            </script>
            <!-- //bootstrap-pop-up -->
            <!-- nav -->
            <div class="movies_nav">
                <div class="container">
                    <nav class="navbar navbar-default">
                        <div class="navbar-header navbar-left">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                            <nav>
                                <ul class="nav navbar-nav">
                                    <li class="w3_home_act"><a jsf:outcome="/guest/home/index">Home</a></li>

                                    <li><a jsf:outcome="/guest/movies/index">Movies</a></li>
                                    <li><a jsf:outcome="/guest/musicsports/index">Music &amp; Sport</a></li>
                                    <li><a href="#">Dramas</a></li>
                                  
                                    <li><a href="#">Events</a></li>
                                    <li><a jsf:outcome="/guest/home/support">Support</a></li>
                                    <li><a jsf:outcome="/guest/home/contact">Contact Us</a></li>
                                </ul>
                            </nav>
                        </div>
                    </nav>	
                </div>
            </div>
          
        </ui:composition>
    </h:body>
</html>
