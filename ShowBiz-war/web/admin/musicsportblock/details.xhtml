<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Details information</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h:form class="">
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>ID Block</label>                                           
                                                    <h:outputText  value="#{musicSportBlockMB.musicSportBlock.musicSportTicketBlockID}" class="form-control"/>                                             
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Music or Sport</label>    
                                                    <h:outputText value="#{musicSportBlockMB.musicSportBlock.musicSportID.musicSportName}" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-5">
                                                    <label>Date:</label>                                           
                                                    <h:outputText   value="#{musicSportBlockMB.musicSportBlock.musicSportID.startDate}" class="form-control">
                                                        <f:convertDateTime pattern="MMM-dd-yyyy" />
                                                    </h:outputText>                                             
                                                </div>
                                                <div class="col-md-5">
                                                    <label>Time:</label>                                           
                                                    <h:outputText  value="#{musicSportBlockMB.musicSportBlock.musicSportID.startTime}" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Unit Price:</label>      
                                                    <div class="input-group">                
                                                        <h:outputText p:type="money" value="#{musicSportBlockMB.musicSportBlock.unitPrice}" class="form-control"/>    
                                                        <span class="input-group-addon">VND</span>
                                                    </div>  
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-5">
                                                    <label>Quantity:</label>                                           
                                                    <h:outputText p:type="number" value="#{musicSportBlockMB.musicSportBlock.quantity}" class="form-control"/>                                             
                                                </div>
                                                <div class="col-md-5">
                                                    <label>Residual</label>                                           
                                                    <h:outputText p:type="number" value="#{musicSportBlockMB.musicSportBlock.residual}"  class="form-control"/>                                             
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Ticket type</label>                                           
                                                    <h:outputText p:type="number" value="#{musicSportBlockMB.musicSportBlock.ticketTypeID.ticketTypeName}"  class="form-control"/> 
                                                </div>
                                            </div>
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{musicSportBlockMB.loadFormEdit(musicSportBlockMB.musicSportBlock.musicSportTicketBlockID)}" value="Edit"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
