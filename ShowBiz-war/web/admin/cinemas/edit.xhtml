<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Edit a cinema</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h:form class="">
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>ID:</label>                                           
                                                    <h:inputText readonly="true" value="#{cinemaMB.cinema.cinemaID}" class="form-control"/>                                             
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Name:</label>                                           
                                                    <h:inputText id="name" value="#{cinemaMB.cinema.cinemaName}" p:placeholder="Enter cinema name" class="form-control"/>                                             
                                                     <h:message class="text-danger" for="name"/>
                                                </div>
                                            </div>
                                             <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Address:</label>                                           
                                                    <h:inputText id="address" value="#{cinemaMB.cinema.address}" p:placeholder="Enter address" class="form-control"/>                                             
                                                     <h:message class="text-danger" for="address"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>City</label>                                           
                                                    <h:selectOneMenu  value="#{cinemaMB.placeID}" class="form-control">
                                                        <f:selectItems value="#{cinemaMB.showAllPlaces()}" var="place" itemLabel="#{place.city}" itemValue="#{place.placesID}"/>
                                                    </h:selectOneMenu>    
                                                </div>
                                            </div>
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{cinemaMB.editCinema(cinemaMB.cinema.cinemaID)}" value="Save"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
