<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Create a new area</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Basic Form Elements
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <h:form class="">
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Cinema name:</label>                                           
                                                    <h:inputText id="name" value="#{cinemaMB.cinema.cinemaName}" p:placeholder="Enter area name" class="form-control"/>                                             
                                                </div>
                                            </div>
                                           
                                            
                                            
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Address</label>                                           
                                                    <h:selectOneMenu  required="true"  value="#{cinemaMB.placeID}" class="form-control">
                                                        <f:selectItem itemLabel="Please choose an area" itemValue="Null"/>
                                                        <f:selectItems value="#{cinemaMB.showAllPlaces()}" var="place" itemLabel="#{place.street} Street, #{place.ward} Ward, #{place.district} District, #{place.city} City" itemValue="#{place.placesID}"/>
                                                    </h:selectOneMenu>    
                                                </div>
                                            </div>
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{cinemaMB.createNewCinema()}" value="Create"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->

                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
