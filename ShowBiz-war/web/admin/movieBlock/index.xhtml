<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Areas</h1>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <h:form>
                            <button class="btn btn-success" jsf:action="#{movieBlockMB.loadFormCreateNew()}">Create a new Movie Block <i class="fa fa-plus-circle"></i></button>
                        </h:form>
                        <div class="panel panel-default">

                            <div class="panel-body">

                                <h:dataTable id="dataTables-example" width="100%"  class="table table-striped table-bordered table-hover" var="item" value="#{movieBlockMB.showAllMovieTicketBlocks()}">

                                    <h:column>
                                        <f:facet name="header">Movie Name</f:facet>
                                        <h:outputText value="#{item.movieID.movieName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Date</f:facet>
                                        <h:outputText value="#{item.date}">
                                            <f:convertDateTime pattern="MMM-dd-yyyy"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Time</f:facet>
                                        <h:outputText value="#{item.time}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Residual</f:facet>
                                        <h:outputText value="#{item.residual}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Type Ticket</f:facet>
                                        <h:outputText value="#{item.ticketTypeID.ticketTypeName}"/>


                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Cinema</f:facet>
                                        <h:outputText value="#{item.cinemaID.cinemaName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"></f:facet>

                                        <h:form>  
                                            <button class="btn btn-info" jsf:action="#{movieBlockMB.showDetailsBlock(item.movieTicketBlockID)}">Details <i class="fa fa-info-circle"></i></button>&nbsp;
                                            <button class="btn btn-warning" jsf:action="#{movieBlockMB.loadFormEdit(item.movieTicketBlockID)}">Edit <i class="fa fa-edit"></i></button>&nbsp;
                                            <button class="btn btn-danger" jsf:action="#{movieBlockMB.deleteBlock(item.movieTicketBlockID)}">Delete <i class="fa fa-trash-o"></i></button>
                                        </h:form>  

                                    </h:column>                                           
                                </h:dataTable>

                            </div>

                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
