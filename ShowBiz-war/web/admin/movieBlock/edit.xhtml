<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Edit a movie ticket block</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h:form class="">
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Movie</label>    
                                                    <h:inputText id="movieID" readonly="true" p:list="movie" value="#{movieBlockMB.movieID}" p:placeholder="Enter movie" class="form-control"/>                                                                                         
                                                    <datalist id="movie">
                                                        <c:forEach var="movie" items="#{movieBlockMB.showAllMovies()}">
                                                            <option value="#{movie.movieID}" label="#{movie.movieName}"/>
                                                        </c:forEach>                  
                                                    </datalist>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-5">
                                                    <label>Date:</label>                                           
                                                    <h:inputText p:type="date" readonly="true" id="date" value="#{movieBlockMB.movieTicketBlock.date}" class="form-control">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:inputText>                                             
                                                </div>
                                                <div class="col-md-5">
                                                    <label>Time:</label>                                           
                                                    <h:inputText p:type="time" readonly="true" id="time" value="#{movieBlockMB.movieTicketBlock.time}" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">                                               
                                                <div class="col-md-10">
                                                    <label>Unit Price:</label>      
                                                    <div class="input-group">                
                                                        <h:inputText p:type="money" id="unitprice" readonly="true" value="#{movieBlockMB.movieTicketBlock.unitPrice}" p:placeholder="Enter quantity" class="form-control"/>    
                                                        <span class="input-group-addon">VND</span>
                                                    </div>  
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Quantity:</label>                                           
                                                    <h:inputText p:type="number" id="quantity" value="#{movieBlockMB.movieTicketBlock.quantity}" p:placeholder="Enter quantity" class="form-control"/>                                             
                                                    <h:outputText value="#{movieBlockMB.noticeQuantity}" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Cinema</label>                                           
                                                    <h:selectOneMenu  required="true" readonly="true"  value="#{movieBlockMB.cinemaID}" class="form-control">
                                                        <f:selectItem itemLabel="Please choose an cinema" itemValue="Null"/>
                                                        <f:selectItems value="#{movieBlockMB.showAllCinemas()}" var="cinema" itemLabel="#{cinema.cinemaName}" itemValue="#{cinema.cinemaID}"/>
                                                    </h:selectOneMenu>    
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Ticket type</label>                                           
                                                    <h:selectOneMenu readonly="true" required="true"  value="#{movieBlockMB.ticketID}" class="form-control">
                                                        <f:selectItem itemLabel="Please choose an ticket type" itemValue="Null"/>
                                                        <f:selectItems value="#{movieBlockMB.showAllTicketTypes()}" var="ticket" itemLabel="#{ticket.ticketTypeName}" itemValue="#{ticket.ticketTypeID}"/>
                                                    </h:selectOneMenu>    
                                                </div>
                                            </div>                                         
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{movieBlockMB.editBlock(movieBlockMB.movieTicketBlock.movieTicketBlockID)}" value="Save"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
