<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Create a new area</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Basic Form Elements
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <h:form class="">
                                              <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>ID Block</label>                                           
                                                    <h:outputText  value="#{movieBlockMB.movieTicketBlock.movieTicketBlockID}" class="form-control"/>                                             
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-5">
                                                    <label>Date:</label>                                           
                                                    <h:outputText   value="#{movieBlockMB.movieTicketBlock.date}" class="form-control">
                                                        <f:convertDateTime pattern="MMM-dd-yyyy" />
                                                    </h:outputText>                                             
                                                </div>
                                                <div class="col-md-5">
                                                    <label>Time:</label>                                           
                                                    <h:outputText  value="#{movieBlockMB.movieTicketBlock.time}" class="form-control"/>


                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                
                                                <div class="col-md-10">
                                                    <label>Unit Price:</label>      
                                                    <div class="input-group">                
                                                    <h:outputText p:type="money" value="#{movieBlockMB.movieTicketBlock.unitPrice}" class="form-control"/>    
                                                    <span class="input-group-addon">VND</span>
                                                    </div>  
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-5">
                                                    <label>Quantity:</label>                                           
                                                    <h:outputText p:type="number" value="#{movieBlockMB.movieTicketBlock.quantity}" class="form-control"/>                                             
                                                </div>
                                                <div class="col-md-5">
                                                    <label>Residual</label>                                           
                                                    <h:outputText p:type="number" value="#{movieBlockMB.movieTicketBlock.residual}"  class="form-control"/>                                             
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Cinema</label>                                           
                                                    <h:outputText p:type="number" value="#{movieBlockMB.movieTicketBlock.cinemaID.cinemaName}"  class="form-control"/> 
                                                       
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Ticket type</label>                                           
                                                    <h:outputText p:type="number" value="#{movieBlockMB.movieTicketBlock.ticketTypeID.ticketTypeName}"  class="form-control"/> 
                                                       
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-10">
                                                    <label>Movie</label>    
                                                    <h:outputText value="#{movieBlockMB.movieTicketBlock.movieID.movieName}" class="form-control"/>                                                                                         
                                                   
                                                </div>
                                            </div>
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{movieBlockMB.createNewBlock()}" value="Edit"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->

                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
