<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of tickets per Music &amp; Sport</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h:form>
                            <button class="btn btn-warning" jsf:outcome="musicsport_ticket_statistics">Music &amp; Sport</button>&nbsp;
                            <button class="btn btn-info" jsf:action="#{musicSportTicketStatisticMB.displayPageMonth()}">Monthly</button>&nbsp;
                            <button class="btn btn-success" jsf:action="#{musicSportTicketStatisticMB.displayPageWeek()}">Weekly</button>
                        </h:form>
                        <div class="panel panel-default">
                            <h6 align="right"><button class="btn btn-default" type="button" jsf:outcome="index">Back</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6>
                            <div class="panel-body">
                                <h:dataTable id="dataTables-example" width="100%"  class="table table-striped table-bordered table-hover" var="item" value="#{musicSportTicketStatisticMB.displayMusicSport()}">
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                        <h:outputText value="#{item.musicSportName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Start date</f:facet>
                                        <h:outputText value="#{item.startDate}">
                                            <f:convertDateTime pattern="MMM-dd-yyyy"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Type</f:facet>
                                        <h:outputText value="#{item.type==true? 'Sport':'Music'}"/>
                                    </h:column>    
                                    <h:column>
                                        <f:facet name="header">Total ticket</f:facet>
                                        <h:outputText value="#{musicSportTicketStatisticMB.findPriceByMusicSport(item)}"/>
                                    </h:column>                        
                                </h:dataTable>
                            </div>

                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
