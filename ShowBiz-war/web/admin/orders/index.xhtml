<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Orders</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h:form>
                                <button class="btn btn-warning" jsf:outcome="revenue_statistics">Revenue</button>&nbsp;
                               
                                <button class="btn btn-info" jsf:outcome="movie_ticket_statistics">Movie</button>&nbsp;
                                
                                <button class="btn btn-success" jsf:outcome="musicsport_ticket_statistics">Music &amp; Sport</button>
                            </h:form>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:dataTable id="dataTables-example" width="100%"  class="table table-striped table-bordered table-hover" var="item" value="#{orderMB.showAllOrders()}">
                                    <h:column>
                                        <f:facet name="header">Date</f:facet>
                                        <h:outputText value="#{item.dateOfPurchase}">
                                            <f:convertDateTime pattern="MMM-dd-yyyy"/>
                                        </h:outputText>
                                    </h:column>
                                     <h:column>
                                        <f:facet name="header">Customer</f:facet>
                                        <h:outputText value="#{item.customerUsername.firstName} #{item.customerUsername.lastName}"/>
                                    </h:column>    
                                    <h:column>
                                        <f:facet name="header">Total price</f:facet>
                                        <h:outputText value="#{item.totalPrice}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Payment</f:facet>
                                        <h:outputText value="#{item.paymentID.paymentName}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>

                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
