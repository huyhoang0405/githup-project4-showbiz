<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Details information</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group row">
                                            <div class="col-md-10">
                                                <label>ID:</label>
                                                <h:outputText id="areaID" value="#{paymentMB.payment.paymentID}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-10">
                                                <label>Name:</label>
                                                <h:outputText id="areaName" value="#{paymentMB.payment.paymentName}" class="form-control"/>
                                            </div>
                                        </div>
                                        <h:form>
                                            <button class="btn btn-warning" jsf:action="#{paymentMB.loadFormEdit(paymentMB.payment.paymentID)}">Edit <i class="fa fa-edit"></i></button>&nbsp;
                                            <h:link class="btn btn-outline btn-primary"  outcome="index" value="Return"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
