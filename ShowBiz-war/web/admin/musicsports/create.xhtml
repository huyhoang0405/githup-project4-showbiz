<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Create new Music &amp; Sport</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h:form class="" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Name:</label>                                           
                                                        <h:inputText id="msName" value="#{musicSportMB.musicSport.musicSportName}" p:placeholder="Enter name" class="form-control"/>  
                                                        <h:message class="text-danger" for="msName"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Start time</label>                                           
                                                        <h:inputText id="time" p:type="time" value="#{musicSportMB.musicSport.startTime}" p:placeholder="Enter start tume" class="form-control"/>                                             
                                                        <h:message class="text-danger" for="time"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Start date</label>                                           
                                                        <h:inputText id="date" p:type="date" value="#{musicSportMB.musicSport.startDate}" p:placeholder="Enter start date" class="form-control">
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                        </h:inputText>     
                                                        <h:message class="text-danger" for="date"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Type</label>                                           
                                                        <h:selectOneRadio id="type" required="true" requiredMessage="Please choose a type" value = "#{musicSportMB.musicSport.type}" class="form-control"> 
                                                            <f:selectItem itemValue = "true" itemLabel = "&emsp;Sport &emsp;&emsp;&emsp;&emsp;"/> 
                                                            <f:selectItem itemValue = "false" itemLabel = "&emsp;Music"/>
                                                        </h:selectOneRadio>   
                                                        <h:message class="text-danger" for="type"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Capacity</label>                                           
                                                        <h:inputText id="capacity" p:type="number" value="#{musicSportMB.musicSport.capacity}" p:placeholder="Enter capacity" class="form-control"/>                                             
                                                        <h:message class="text-danger" for="cÃ¢pcity"/>&emsp;
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Address</label>                                           
                                                        <h:inputText id="address" value="#{musicSportMB.musicSport.address}" p:placeholder="Enter address" class="form-control"/>                                             
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Poster</label>                                           
                                                        <h:inputFile id="poster" value="#{musicSportMB.filePoster}" requiredMessage="Please choose an image" p:accept="image/*"  class="form-control"/>                                            
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Banner</label>                                           
                                                        <h:inputFile id="banner" value="#{musicSportMB.fileBanner}" requiredMessage="Please choose an image" p:accept="image/*"  class="form-control"/>                                             
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Information</label>                                           
                                                        <h:inputTextarea id="content" value="#{musicSportMB.musicSport.information}" rows="8" p:placeholder="Enter information" class="form-control"/>                                             
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="">
                                                <h:commandButton class="btn btn-outline btn-success" action="#{musicSportMB.createNew()}" value="Create"/>&nbsp;
                                                <h:link class="btn btn-outline btn-primary" outcome="index" value="Cancel"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="toastr">
                <script>
                    #{musicSportMB.notice}
                    #{musicSportMB.notice=""}
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
