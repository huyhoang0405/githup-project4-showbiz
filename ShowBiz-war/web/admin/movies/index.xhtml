<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/admin/common.xhtml">  
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Movies</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h:form>
                            <button class="btn btn-success" jsf:action="#{movieMB.loadFormCreateNew()}">Create a new movie <i class="fa fa-plus-circle"></i></button>
                        </h:form>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:dataTable id="dataTables-example" width="100%"  class="table table-striped table-bordered table-hover" var="item" value="#{movieMB.showAllMovies()}">
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                        <h:outputText value="#{item.movieName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Language</f:facet>
                                        <h:outputText value="#{item.language}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Director</f:facet>
                                        <h:outputText value="#{item.director}"/>
                                    </h:column>
                                     <h:column>
                                        <f:facet name="header">Director</f:facet>
                                        <h:outputText value="#{item.releaseDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Banner</f:facet>
                                        <h:graphicImage value="/resources/client/images/banner/#{item.banner}" alt="" width="80px" height="50px"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"></f:facet>
                                        <h:form>  
                                            <button class="btn btn-info" jsf:action="#{movieMB.showDetailsMovie(item.movieID)}">Details <i class="fa fa-info-circle"></i></button>&nbsp;
                                            <button class="btn btn-warning" jsf:action="#{movieMB.loadFormEdit(item.movieID)}">Edit <i class="fa fa-edit"></i></button>&nbsp;
                                            <button class="btn btn-danger" jsf:action="#{movieMB.deleteMovie(item.movieID)}">Delete <i class="fa fa-trash-o"></i></button>
                                        </h:form>  
                                    </h:column>                                           
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
