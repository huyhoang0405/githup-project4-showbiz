<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/guest/common.xhtml">  
            <ui:define name="content">
                <h:form>
                    <img class="img-banner" jsf:value="/resources/client/images/banner/#{musicSportMB.musicSport.banner}" alt=" "/>
                    <div class="single-page-agile-main">
                        <div class="container">
                            <div class="single-page-agile-info">
                                <div class="col-sm-8 single-left">

                                    <div class="col-md-4 single-left">
                                        <img class="img-poster" jsf:value="/resources/client/images/poster/#{musicSportMB.musicSport.poster}" alt=" "/>
                                    </div>
                                    <div class="col-sm-1 single-main">
                                    </div>
                                    <div class="col-sm-7 single-left">

                                        <p class="fexi_header">#{musicSportMB.musicSport.musicSportName}</p>
                                        <p class="fexi_header_para" style="color: #000"><span>Start date<label>:</label></span><h:outputText value="#{musicSportMB.musicSport.startDate}"><f:convertDateTime type="date"/></h:outputText></p>
                                        <p class="fexi_header_para" style="color: #000"><span>Start time<label>:</label></span>#{musicSportMB.musicSport.startTime}</p>

                                        <p class="fexi_header_para" style="color: #000"><span>Address<label>:</label></span>#{musicSportMB.musicSport.address}</p>
                                      
                                        <button class="w3l_sign_in_register btn btn-circle" style="background-color: #FF8D1B" onclick="return alert('You must login to the website to book the the ticket!')"><font color="white">BOOK NOW</font></button>
                                    </div>
                                    <div class="col-sm-12 single-main">
                                        <h4><strong>Content</strong></h4>
                                        <p class="fexi_header_para" style="color: #000">#{musicSportMB.musicSport.information}</p>
                                    </div>

                                </div>
                                <div class="col-md-4 single-right">
                                    <h4>Book ticket</h4>
                                    <div class="single-grid-right">

                                        <div class="single-right-grids">
                                            <div class="col-md-5 single-right-grid-left">


                                            </div>

                                            <div class="col-md-5 single-right-grid-right">

                                            </div>
                                        </div>
                                        <div class="clearfix"> </div>
                                    </div>
                                    <div class="single-grid-right">

                                        <div class="single-right-grids">
                                            <div class="col-md-5 single-right-grid-left">



                                            </div>

                                            <div class="col-md-5 single-right-grid-right">


                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div> 
                    </div> 

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
