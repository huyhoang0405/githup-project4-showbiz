<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template = "/layout/guest/common.xhtml">  
            <ui:define name="content">
                    <div class="general">
                        <div class="container">
                            <div class="agileits-news-top">
                                <ol class="breadcrumb">
                                    <center>
                                        <h:form>
                                            <input type="text" jsf:value="#{moviesDisplayMB.keyword}" style="height: 32px; width: 250px" placeholder="Search movie name"/>
                                            <button class="btn btn-default" jsf:action="#{moviesDisplayMB.search(moviesDisplayMB.keyword)}">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </h:form>
                                    </center>
                                </ol>
                            </div>
                        </div>
                        
                        <h4 class="latest-text w3_faq_latest_text w3_latest_text">Movies List</h4>
                        <div class="container">
                            
                            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                                <ul id="myTab" class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">MOVIE IS PLAYING</a></li>
                                    <li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">MOVIES COMING SOON</a></li>
                                </ul>
                                <h:form>
                                <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                                        <div class="w3_agile_featured_movies">
                                            
                                                <c:forEach items="#{moviesDisplayMB.show8PlayMovies()}" var="m">
                                                    <div>
                                                        <div class="col-md-3 col-sm-3 col-xs-6 w3l-movie-gride-agile">
                                                            <a jsf:action="#{moviesDisplayMB.showDetailsMovie(m.movieID)}" class="hvr-shutter-out-horizontal btn-link"><img jsf:value="/resources/client/images/poster/#{m.poster}" title="#{m.movieName}" class="img-responsive" alt=" " />
                                                                <div class="w3l-action-icon"><i class="fa fa-ticket" aria-hidden="true"></i></div>
                                                            </a>
                                                            <div class="mid-1 agileits_w3layouts_mid_1_home">
                                                                <div class="w3l-movie-text">
                                                                    <h6 class="one-line-paragraph"><a jsf:action="#{moviesDisplayMB.showDetailsMovie(m.movieID)}">#{m.movieName}</a></h6>					
                                                                </div>

                                                                <div class="mid-2 agile_mid_2_home" >
                                                                    <h5>Release date: <h:outputText value="#{m.releaseDate}">  <f:convertDateTime pattern="MMM-dd-yyyy" /></h:outputText></h5>

                                                                    <div class="clearfix"></div>
                                                                </div>
                                                            </div>
                                                           
                                                        </div>

                                                    </div>
                                                </c:forEach>
                                           
                                            <div class="clearfix"> </div>
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
                                        <c:forEach items="#{moviesDisplayMB.show8NewestMovies()}" var="m">
                                            <div class="col-md-3 w3l-movie-gride-agile">
                                                <a jsf:action="#{moviesDisplayMB.showDetailsMovie(m.movieID)}" class="hvr-shutter-out-horizontal"><img jsf:value="/resources/client/images/poster/#{m.poster}" title="album-name" class="img-responsive" alt=" " />
                                                    <div class="w3l-action-icon"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
                                                </a>
                                                <div class="mid-1 agileits_w3layouts_mid_1_home">
                                                    <div class="w3l-movie-text">
                                                        <h6 class="one-line-paragraph"><a jsf:action="#{moviesDisplayMB.showDetailsMovie(m.movieID)}">#{m.movieName}</a></h6>					
                                                    </div>

                                                    <div class="mid-2 agile_mid_2_home">
                                                       <h5>Release date: <h:outputText value="#{m.releaseDate}">  <f:convertDateTime pattern="MMM-dd-yyyy" /></h:outputText></h5>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                                <div class="ribben">
                                                    <p>NEW</p>
                                                </div>
                                            </div>

                                        </c:forEach>
                                        <div class="clearfix"> </div>
                                    </div>

                                </div>
                                     </h:form>
                            </div>

                        </div>
                    </div>
          

            </ui:define>
            <ui:define name="toastr">

                <script>

                    #{loginMB.notice}
                    #{loginMB.notice=""}
                </script>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
